<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Player Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="video-container paused" data-volume-level="high">
    <img class="thumbnail-img">
    <div class="video-controls-container">
      <div class="timeline-container"></div>
      <div class="controls">
        <buttons class="play-pause-btn">
          Play
        </buttons>
      </div>
    </div>
    <!-- we don't do "controls" since the default controls are limited <video controls></video> -->
    <video src="assets/Video.mp4">
      <track kind="captions" srclang="en" src="assets/subtitles.vtt">
    </video>
  </div>
</body>
</html>
